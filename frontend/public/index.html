<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
</head>
<body>
  <h1>Booking Form</h1>
  <form action="/api/bookings" method="POST">
    <label for="bookingId">Booking ID:</label>
    <input type="number" id="bookingId" name="bookingId" required>
    <label for="userId">User ID:</label>
    <input type="number" id="userId" name="userId" required>
    <label for="hotelId">Hotel ID:</label>
    <input type="number" id="hotelId" name="hotelId" required>
    <label for="checkInDate">Check-In Date:</label>
    <input type="date" id="checkInDate" name="checkInDate" required>
    <label for="checkOutDate">Check-Out Date:</label>
    <input type="date" id="checkOutDate" name="checkOutDate" required>
    <button type="submit">Book</button>
  </form>

  <h1>Test Bookings</h1>
  <button id="testBookingsButton">Test Bookings</button>
  <pre id="responseOutput"></pre>

  <script>
    document.getElementById('testBookingsButton').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/all-bookings');
        const data = await response.json();
        document.getElementById('responseOutput').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('responseOutput').textContent = 'Error fetching bookings: ' + error.message;
      }
    });

    
  </script>
</body>
</html>
